<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./index.js"></script>
  </head>

  <body>
    <header><img src="images/logo.svg" alt="logo-icon"></header>
    <main class="container">
        <form>
            <div id="tip-inputs">
                <div class="input-group" id="bill-container">
                    <label for="bill-amount">Bill</label>
                    <div class="input-icons">
                        <img alt="dollar-icon" class="icon" src="images/icon-dollar.svg">
                        <input
                        type="number"
                        placeholder="0"
                        min="0"
                        name="bill-amount"
                        id="bill-amount"
                        autocomplete="off"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                        >          
                    </div>

                </div>
                <div id="tip-percentage-container">
                    <label>Select Tip %</label>
                    <div id="tip-button-container">
                        <button class="tip-button" value="5" >5%</button>
                        <button class="tip-button" value="10" >10%</button>
                        <button class="tip-button" value="15" >15%</button>
                        <button class="tip-button" value="25" >25%</button>
                        <button class="tip-button" value="50" >50%</button>
                        <input
                        type="number" 
                        id="custom-tip-input" 
                        placeholder="Custom"
                        autocomplete="off"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                        >
                    </div>
                </div>
                <div class="input-group" id="num-people-container">
                    <label for="people-amount">Number of People</label>
                    <div class="input-icons">
                        <img alt="person-icon" class="icon" src="images/icon-person.svg">
                        <input 
                        type="number"
                        placeholder="1"
                        min="1"
                        name="people-amount"
                        id="people-amount"
                        autocomplete="off"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                        >
                    </div>

                </div>
            </div>
            <div id="tip-output">
                <div class="tip-result-container" id="tip-amount">
                    <div class="per-person" id="tip-amount-person">
                        <p>Tip Amount</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <p id="tip-per-person" class="result">$ 0.00</p>
                </div>
                <div class="tip-result-container" id="total-amount">
                    <div class="per-person" id="total-amount-person">
                        <p>Total</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <p id="total-per-person" class="result">$ 0.00</p>
                </div>
                <button id="reset-button" type="reset">RESET</button>
            </div>
        </form>
    </main>
  </body>
</html>
