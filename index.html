<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipping Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./index.js"></script>
  </head>

  <body>
    <main class="container">
        <form>
            <div id="tip-inputs">
                <div class="input-group" id="bill-container">
                    <label for="bill-amount">Bill</label>
                    <div class="input-icons">
                        <i class="fa fa-usd icon"></i>
                        <input
                        type="text"
                        placeholder="0"
                        min="0"
                        name="bill-amount"
                        id="bill-amount"
                        autocomplete="off"
                        >          
                    </div>

                </div>
                <div id="tip-percentage-container">
                    <label for="">Select Tip %</label>
                    <div id="tip-button-container">
                        <button class="tip-button" value="5" >5%</button>
                        <button class="tip-button" value="10" >10%</button>
                        <button class="tip-button" value="15" >15%</button>
                        <button class="tip-button" value="25" >25%</button>
                        <button class="tip-button" value="50" >50%</button>
                        <button id="custom-tip-button">
                            <input type="text" id="custom-tip-input" placeholder="Custom"
                            autocomplete="off">
                        </button>
                    </div>
                </div>
                <div class="input-group" id="num-people-container">
                    <label for="">Number of People</label>
                    <div class="input-icons">
                        <i class="fa fa-user icon"></i>
                        <input 
                        type="text"
                        placeholder="1"
                        min="1"
                        name="people-amount"
                        id="people-amount"
                        autocomplete="off" />
                    </div>

                </div>
            </div>
            <div id="tip-output">
                <div class="tip-result-container" id="tip-amount">
                    <div id="tip-amount-person">
                        <p>Tip Amount</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <p id="tip-per-person" class="result">$ 0.00</p>
                </div>
                <div class="tip-result-container" id="total-amount">
                    <div id="total-amount-person">
                        <p>Total</p>
                        <p class="per-person">/ person</p>
                    </div>
                    <p id="total-per-person" class="result">$ 0.00</p>
                </div>
                <button id="reset-button" type="reset">RESET</button>
            </div>
        </form>
    </main>
  </body>
</html>
